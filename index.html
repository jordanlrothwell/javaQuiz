<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="quizBox">
        <header>
            <h1>JavaScriz</h1>
        </header>
        <section>
            <h2 id="highScoreHeading" class="hidden highScore"></h2>
            <ol id="highScores"></ol>
        </section>
        <main id="main">
            <div class="questionBox">
                <p id="question" class="questions"></p>
            </div>
            <button type="button" id = "button1">START</button>
            <button type="button" id = "button2" class="hidden">AGAIN?</button>
            <div class="optionBox">
                <ul id="optionList" class="options"></ul>
            </div>
        </main>
        <footer>
            <div class="scoreAndTimerBox">
                <p id="scoreText" class="hidden">Current score: </p>
                <div id="score" class="hidden"></div>
                <p id="timerText" class="hidden">Time remaining: </p>
                <div id="timer" class="hidden"></div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
