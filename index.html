<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>JavaScriz</h1>
    </header>
    <section>
        <h2 id="highScoreHeading" class="hidden">HIGH SCORES</h2>
        <ol id="highScores"></ol>
    </section>
    <main>
        <div class="questionBox">
            <p id="question"></p>
        </div> 
        <div class="optionBox">
            <ul id="optionList"></ul>
        </div>
    </main>
    <footer>
        <button type="button" id = "button1">START</button>
        <button type="button" id = "button2" class="hidden">AGAIN?</button>
        <div id="score"></div>
        <div id="timer"></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
